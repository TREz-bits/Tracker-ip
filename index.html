<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <header class="container">
    <h1>IP Address Tracker</h1>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input id="ip-address" class="form-control me-2" type="text" placeholder="Search for any IP address or domain" aria-label="Search">
          <button id="search-address" class="btn btn-outline-success" type="button">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main class="container">
    <div>
      <ul>
        <li>IP Address: <span id="ip"></span></li>
        <li>Location: <span id="locate"></span></li>
        <li>Timezone: UTC<span id="timezone"></span></li>
        <li>ISP: <span id="isp"></span></li>
      </ul>
    </div>
  </main>

  <script src="./dist/bundle.js"></script>
</body>
</html>
