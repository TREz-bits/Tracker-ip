<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <title>Ip Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>

  <div class="block">
    <header class="header">
      <h1 class="title three-data">IP Address Tracker</h1>
      <form class="form-search three-data">
        <input id="ip-address" class="form-control" type="text" placeholder="Search for any IP address or domain" aria-label="Search">
        <button id="search-address" class="btn" type="button"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
  
      <main class="container">
        <ul class="list-group three-data">
          <li class="list-group-item">IP ADRESS<p id="ip" class="data-location">192.212.174.101</p></li>
          <li class="list-group-item">LOCATION<p id="locate" class="data-location">US, South San Gabriel</p></li>
          <li class="list-group-item">TIMEZONE<p id="timezone" class="data-location">UTC-08:00</p></li>
          <li class="list-group-item">ISP<p id="isp" class="data-location">Southern California Edison</p></li>
        </ul>
      </main>
  
    </header>
  </div>

  <div id="contain-map">
    <div id="map"></div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
