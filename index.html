<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
  <header class="container">
    <h1>IP Address Tracker</h1>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input id="ip-address" class="form-control me-2" type="text" placeholder="Search for any IP address or domain" aria-label="Search">
          <button id="search-address" class="btn btn-outline-success" type="button">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main class="container">
    <div>
      <ul class="list-group">
        <li class="list-group-item">IP Address: <span id="ip"></span></li>
        <li class="list-group-item">Location: <span id="locate"></span></li>
        <li class="list-group-item">Timezone: UTC<span id="timezone"></span></li>
        <li class="list-group-item">ISP: <span id="isp"></span></li>
      </ul>
    </div>
    <div id="contain-map">
      <div id="map"></div>
    </div>

  </main>

  <script src="./dist/bundle.js"></script>
</body>
</html>
